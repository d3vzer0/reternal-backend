# Reternal remapping of Meta technique: https://github.com/uber-common/metta

name: mass automated collection of a file type
author: redcanary
description: mass automated collection of a file type
reference: null
mitre_technique:
  id: T1119
  platform: Windows
commands:
- input: dir 'c:' /b /s .docx | findstr /e .docx
  sleep: 1
  module: exec_shell
- input: powershell Get-ChildItem -Recurse -Include *.doc | % {Copy-Item $_.FullName
    -destination c:\temp}
  sleep: 1
  module: exec_shell
