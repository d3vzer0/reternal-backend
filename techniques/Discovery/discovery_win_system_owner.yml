# Reternal remapping of Meta technique: https://github.com/uber-common/metta

name: System Owner-User Discovery
author: cg / redcanary
description: System Owner-User Discovery
reference: http://pwnwiki.io/#!index.md
mitre_technique:
  id: T1033
  platform: Windows
commands:
- input:
    command: whoami
  sleep: 1
  module: exec_shell
- input:
    command: wmic useraccount get /ALL
  sleep: 1
  module: exec_shell
- input:
    command: quser /SERVER:localhost
  sleep: 1
  module: exec_shell
- input:
    command: qwinsta.exe /server:localhost
  sleep: 1
  module: exec_shell
- input:
    command: set
  sleep: 1
  module: exec_shell
- input:
    command: tasklist /v
  sleep: 1
  module: exec_shell
- input:
    command: net user administrator
  sleep: 1
  module: exec_shell
