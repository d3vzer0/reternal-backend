# Reternal remapping of Meta technique: https://github.com/uber-common/metta

name: Windows Account discovery via WMIC
author: redcanary
description: Account discovery via WMIC
reference: https://www.fireeye.com/content/dam/fireeye-www/services/pdfs/sans-dfir-2015.pdf
mitre_technique:
  id: T1087
  platform: Windows
commands:
- input: wmic useraccount get /ALL
  sleep: 1
  module: exec_shell
- input: wmic process get caption,executablepath,commandline
  sleep: 1
  module: exec_shell
- input: wmic qfe get description,installedOn /format:csv
  sleep: 1
  module: exec_shell
- input: powershell.exe get-wmiobject -class \"win32_share\" -namespace \"root\CIMV2\"
    -computer \"{{ target_name }}\"
  sleep: 1
  module: exec_shell
