name: unset histfile on osx
author: redcanary
description: unset histfile on osx
reference: https://attackerkb.com/Unix/LinuxUnixBSD_Post_Exploitation
mitre_technique:
  id: T1146
  platform: macOS
commands:
- input:
    command: unset HISTFILE
  sleep: 1
  module: exec_shell
- input:
    command: export HISTFILESIZE=0
  sleep: 1
  module: exec_shell
- input:
    command: history -c
  sleep: 1
  module: exec_shell
- input:
    command: rm ~/.bash_history
  sleep: 1
  module: exec_shell
- input:
    command: cat /dev/null > ~/.bash_history
  sleep: 1
  module: exec_shell
- input:
    command: rm ~/.zsh_history
  sleep: 1
  module: exec_shell
- input:
    command: cat /dev/null > ~/.zsh_history
  sleep: 1
  module: exec_shell
- input:
    command: rm ~/.sh_history
  sleep: 1
  module: exec_shell
- input:
    command: cat /dev/null > ~/.sh_history
  sleep: 1
  module: exec_shell
