# Reternal remapping of Meta technique: https://github.com/uber-common/metta

name: timestomp a file with powershell
author: redcanary
description: timestomp a file with powershell
reference: https://gist.github.com/obscuresec/7b0cf71d7a8dd5e7b54c
mitre_technique:
  id: T1099
  platform: Windows
commands:
- input: echo \"Atomic Test File\" > test.txt
  sleep: 1
  module: exec_shell
- input: type test.txt
  sleep: 1
  module: exec_shell
- input: dir test.txt
  sleep: 1
  module: exec_shell
- input: powershell.exe -com {$file=(gi test.txt);$date='01/03/2006 12:12 pm';$file.LastWriteTime=$date;$file.LastAccessTime=$date;$file.CreationTime=$date}
  sleep: 1
  module: exec_shell
- input: dir test.txt
  sleep: 1
  module: exec_shell
- input: del test.txt
  sleep: 1
  module: exec_shell
